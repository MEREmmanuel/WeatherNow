<!DOCTYPE html>
<html>

<head>
    <title>Error 404 - Page Not Found</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='404.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code">404</div>
            <div class="error-message">Page not found</div>
            <a href="/" class="btn btn-primary back-link">Go Back to Home</a>
        </div>
    </div>

    <!-- Enlace a Bootstrap v5.3.0 JS (opcional, si deseas utilizar componentes interactivos de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
